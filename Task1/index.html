<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shapes</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="shape-container">
            <div class="triangle-bar"></div>
            <div class="shape triangle">
                <div class="inner shape triangle triangle-shift">

                </div>
            </div>
        </div>
        <div class="shape-container">
            <div class="square-bar"></div>
            <div class="shape square">
                <div class="inner shape square">
                </div>
            </div>
        </div>
        <div class="shape-container">
            <div class="pentagon-bar"></div>
            <div class="shape pentagon">
                <div class="inner shape pentagon"></div>
            </div>
        </div>
        <div class="shape-container">
            <div class="hexagon-bar"></div>
            <div class="shape hexagon">
                <div class="inner shape hexagon"></div>
            </div>
        </div>

    </div>
</body>

</html>
